{% extends "layout.html" %}
{% block title %}register{% endblock %}

{% block content %}
    <div class="mx-auto mt-3 mb-5 text-center">
        <i class="fa-solid fa-book fa-5x"></i>
    </div>
    <div class="container" style="max-width: 50%;">
        <form method="POST">
            <label class="form-label">Create your username</label>
            <input name="username" class="form-control mb-1" type="text" autofocus placeholder=" username">
            <label class="form-label">Create your password</label>
            <input name="password" class="form-control mb-1" type="password" placeholder=" password">
            <label class="form-label">Re-enter your password</label>
            <input name="re_enter" class="form-control mb-1" type="password" placeholder=" password">
            <input class="form-control mt-3 p-2 mx-auto" type="submit" style="max-width: 30%; align-self:center;" >
        </form>
    </div>  
{% endblock %}
