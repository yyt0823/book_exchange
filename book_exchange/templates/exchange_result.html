{% extends "layout_user.html" %}
{% block title %}result{% endblock %}

{% block content %}

<div class="mx-auto" style="z-index: -100; width: 60%; margin-top: 120px;">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th scope="col">book_name</th>
                    <th scope="col">authors</th>
                    <th scope="col">select</th>
                </tr>
            </thead>
            <tbody>
                {% for items in search_result_list %}
                    <form  method="POST" action="/match" >
                        <tr>
                            <input type="hidden" name="name" value="{{items[0][0]}}">
                            <input type="hidden" name="authors" value="{{items[0][1]}}">
                            <input type="hidden" name="id" value="{{items[0][2]}}">
                            <td>{{items[0][0]}}</td>
                            {% if items[0][1] == "None"%}
                                <td>none</td>
                            {% else %}
                                <td>{{items[0][1]}}</td>
                            {% endif %}
                            <td>
                                <div>
                                    <span><button class="btn btn-primary" type="submit">select</button></span>
                                </div> 
                            </td>
                        </tr>
                    </form>    
                {% endfor %}
            </tbody>
            <tfoot>
                <td colspan="2" >Not In The List</td>
                <td><a href="javascript:history.back()"><button type="submit" class="btn btn-primary">Return</button></a></td>
            </tfoot>
        </table>
</div>


{% endblock %}
