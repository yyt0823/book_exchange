<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='fontawesome-free-6.0.0-web/css/all.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block head %}
    <title>
        {% block title %}{% endblock %}
    </title>
    {% endblock %}
</head>
<body>
    <header style="position: fixed; top: 0; width:100%;">
        <div >
            <nav class="mx-auto navbar navbar-light navbar-expand-sm bg-dark p-3" style="max-width:1600px;">
                <a class="navbar-brandtext-white link-light" href="/"><i class="fa-solid fa-book fa-2x"></i></a>
                <button 
                    class="navbar-toggler bg-light" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#toggleMobileMenu" 
                    aria-controls="toggleMobileMenu" 
                    aria-expanded="flase" 
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="toggleMobileMenu">
                    <ul class="navbar-nav text-center ms-auto">
                        <li class="pt-1">
                            <a class="nav-link text-white" href="/"><b>Home</b></a>
                        </li>
                        <li class="pt-1">
                            <a class="nav-link text-white" href="/search"><b>Search</b></a> 
                        </li>
                        <li class="pt-1">
                            <a class="nav-link text-white" href="/exchange_search"><b>Exchange</b></a>
                        </li>
                        <li class="pt-1">
                            <a class="nav-link text-white" href="/message"><b>Match</b></a> 
                        </li>
                        <div>
                            <button 
                                class="btn" 
                                type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#dropdownMenu" 
                                aria-controls="dropdownMenu" 
                                aria-expanded="flase" 
                                aria-label="Toggle navigation"
                                
                            >
                                <i class="fa-regular fa-circle-user fa-2x" style="color:white; "></i>
                            </button>
                            <div class="collapse" id="dropdownMenu">
                                <ul class="nav flex-column text-start">
                                    <li>
                                        <a class="nav-link text-white disabled" href="/">Hi, {{session["user_name"]}}!</a>
                                    </li>
                                    <li>
                                        <a class="nav-link text-white" href="/profile">My Profile</a> 
                                    </li>
                                    <li>
                                        <a class="nav-link text-white" href="/possession">Possession</a> 
                                    </li>
                                    <li>
                                        <a class="nav-link text-white" href="/logout">Log out</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
        {% block footer %}
        
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
